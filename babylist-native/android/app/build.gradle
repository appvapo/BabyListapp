apply plugin: "com.android.application"
apply plugin: "com.facebook.react"
apply plugin: "org.jetbrains.kotlin.android"

/**
 * This is the configuration block to customize your React Native Android app.
 * By default you don't need to apply any configuration, just uncomment the lines you need.
 */
react {
    /*
     * Both here and in the release buildType block you can specify signing configs for your release build.
     * By default, release builds are unsigned.
     * If you do want to sign your release builds, you'll need to follow steps outlined in the documentation here:
     * https://reactnative.dev/docs/signed-apk-android
     * and uncomment the following lines:
     */
    // signingConfigs {
    //     release {
    //         storeFile file('my-release-key.keystore')
    //         storePassword '*****'
    //         keyAlias 'my-key-alias'
    //         keyPassword '*****'
    //     }
    // }
}

android {
    ndkVersion rootProject.ext.ndkVersion
    compileSdkVersion rootProject.ext.compileSdkVersion
    namespace "com.babylistnative"

    defaultConfig {
        applicationId "com.babylistnative"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // Caution! In production, you need to generate your own keystore file.
            // See https://reactnative.dev/docs/signed-apk-android.
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    packagingOptions {
        // Fix for duplicate files issue with some libraries
        pickFirst '**/libc++_shared.so'
    }
}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")
    // Kotlin standard library
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$rootProject.ext.kotlinVersion"

    debugImplementation("com.facebook.flipper:flipper:0.212.1")
    debugImplementation("com.facebook.flipper:flipper-network-plugin:0.212.1") {
        exclude group: 'com.squareup.okhttp3', module: 'okhttp'
    }
    debugImplementation("com.facebook.flipper:flipper-fresco-driver:0.212.1")

    // Other dependencies can be added here
}

// Set this to true to create a release build
def enableProguardInReleaseBuilds = false
